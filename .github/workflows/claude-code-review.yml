name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    paths:
      - "src/**/*.ts"
      - "src/**/*.tsx"
      - "src/**/*.js"
      # - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Algorithm Analysis
        if: contains(github.event.pull_request.labels.*.name, 'algorithm')
        id: algo-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            PR_TITLE: ${{ github.event.pull_request.title }}

            [Role]
              You are a specialized Algorithm Problem Solving Reviewer.
              Analyze the provided code and generate structured data for learning logs.

            [Constraints]
              - Respond ONLY with the JSON object inside <data> tags.
              - DO NOT include any greetings, explanations, or conversational text.
              - Ensure the JSON is valid and strictly follows the schema.
              - If the code is invalid or too short, return the JSON with score 0.

            [Evaluation Criteria]
              1. Algorithms and Data Structures used.
              2. Time Complexity (Big-O notation).
              3. Implementation flaws and optimization points.

            [Output Rules]
              - "problem_name": Extract exactly from the PR_TITLE.
              - "category": Extract the primary Data Structure or Category (e.g., Array, String, Stack, Queue, DP, Graph).
              - "used_algorithm": A string array for Multi-select in Notion (e.g., ["DFS", "Sorting"]).
              - "feedback_summary": An array of EXACTLY 3 strings. Each string must be a single concise sentence in Korean.
              - "next_solution_hint": A single sentence in Korean providing guidance for future improvement.
              - "score": An integer between 1 and 10.
              - "created_at": Current date in YYYY-MM-DD format.

            [Output Format]
              - 출력은 반드시 유효한 JSON 단일 객체만 반환한다.
              - 코드블록(````), 태그(<data> 등), 설명, 주석, 추가 텍스트를 절대 포함하지 않는다.
              - 최상위 구조는 하나의 JSON 객체여야 한다.
              - 모든 필드는 아래 JSON 스키마를 정확히 따른다.
              

            {
              "category": "",
              "problem_name": "",
              "used_algorithm": [],
              "time_complexity": "",
              "feedback_summary": [
                "",
                "",
                ""
              ],
              "next_solution_hint": "",
              "score": 1,
              "created_at": ""
            }

      - name: Run Claude Code Review
        if: "!contains(github.event.pull_request.labels.*.name, 'algorithm')"
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

      - name: Check Claude Outputs
        if: contains(github.event.pull_request.labels.*.name, 'algorithm')
        run: |
          echo "Full outputs object: ${{ toJson(steps.algo-review.outputs) }}"
          EXECUTION_FILE="${{ steps.algo-review.outputs.execution_file }}"
          if [ -f "$EXECUTION_FILE" ]; then
            echo "--- Raw content of execution_file ($EXECUTION_FILE) ---"
            cat "$EXECUTION_FILE"
            echo
            echo "--- Parsed content of execution_file (using jq) ---"
            jq . "$EXECUTION_FILE"
          else
            echo "execution_file not found or is not a regular file."
          fi

      - name: Send to Notion
        if: contains(github.event.pull_request.labels.*.name, 'algorithm')
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DB_ID }}
          CLAUDE_OUTPUT: ${{ steps.algo-review.outputs.result }}
          EXECUTION_FILE: ${{ steps.algo-review.outputs.execution_file }}
        run: |
          node -e "
          const fs = require('fs');

          async function main() {
            const token = process.env.NOTION_TOKEN;
            const dbId = process.env.NOTION_DATABASE_ID;
            const directOutput = process.env.CLAUDE_OUTPUT;
            const execFile = process.env.EXECUTION_FILE;

            let rawContent = '';

            console.log('--- Debug Info ---');
            console.log(`Direct output length: ${directOutput ? directOutput.length : 0}`);
            console.log(`Execution file path: ${execFile}`);
            console.log('--- End Debug Info ---');

            if (directOutput) {
              console.log('Using direct output from steps.algo-review.outputs.result');
              rawContent = directOutput.trim();
            } else if (execFile && fs.existsSync(execFile)) {
              console.log('Reading from execution_file:', execFile);
              rawContent = fs.readFileSync(execFile, 'utf8').trim();
              console.log('--- Execution File Content ---');
              console.log(rawContent);
              console.log('----------------------------');
            }

            if (!rawContent) {
              console.error('❌ No output data found from Claude step.');
              process.exit(1);
            }

            let data;
            try {
              console.log('Strategy 1: Attempting to parse content directly.');
              data = JSON.parse(rawContent);
            } catch (e) {
              try {
                console.log('Strategy 2: Content is not JSON. Checking for markdown fences.');
                let potentialJson = rawContent;
                if (potentialJson.startsWith('```json')) {
                  potentialJson = potentialJson.substring(7, potentialJson.length - 3).trim();
                } else if (potentialJson.startsWith('```')) {
                  potentialJson = potentialJson.substring(3, potentialJson.length - 3).trim();
                }
                data = JSON.parse(potentialJson);
              } catch (e2) {
                try {
                  console.log('Strategy 3: Checking if content is a wrapper JSON object.');
                  const wrapperJson = JSON.parse(rawContent);
                  const findPayload = (obj) => {
                    if (obj && typeof obj === 'object') {
                      if (obj.problem_name && obj.feedback_summary) return obj;
                      for (const key of ['output', 'result', 'reply', 'text', 'message']) {
                        if (!obj[key]) continue;
                        if (typeof obj[key] === 'string') {
                          try {
                            const nested = JSON.parse(obj[key]);
                            if (nested.problem_name) return nested;
                          } catch (e) { /* ignore parse error */ }
                        } else if (typeof obj[key] === 'object') {
                          const payload = findPayload(obj[key]);
                          if (payload) return payload;
                        }
                      }
                    }
                    return null;
                  };
                  data = findPayload(wrapperJson);
                  if (!data) throw new Error('Could not find payload within the wrapper JSON.');
                } catch (e3) {
                  console.error('❌ All parsing strategies failed.', e3.message);
                  console.error('Final raw content was:', rawContent);
                  process.exit(1);
                }
              }
            }
            
            if (!data) {
              console.error('❌ Data object is empty after all parsing attempts.');
              process.exit(1);
            }

            console.log('✅ Successfully obtained final JSON data:');
            console.log(JSON.stringify(data, null, 2));

            const notionData = {
              parent: { database_id: dbId },
              properties: {
                '문제명': { title: [{ text: { content: data.problem_name || '제목 없음' } }] },
                '자료구조': { select: { name: data.category || '기타' } },
                '알고리즘': { multi_select: (data.used_algorithm || []).map(tag => ({ name: tag })) },
                '시간복잡도': { rich_text: [{ text: { content: data.time_complexity || '-' } }] },
                '점수': { number: Number(data.score) || 0 },
                '현재 코드 피드백': { rich_text: [{ text: { content: (data.feedback_summary || []).filter(v => v).join('\n') || '특이사항 없음' } }] },
                '향후 개선 사항': { rich_text: [{ text: { content: data.next_solution_hint || '추가 힌트 없음' } }] }
              }
            };

            if (data.created_at) {
              notionData.properties['분석 날짜'] = { date: { start: data.created_at } };
            }

            const response = await fetch('https://api.notion.com/v1/pages', {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
                'Notion-Version': '2022-06-28'
              },
              body: JSON.stringify(notionData)
            });

            if (response.ok) {
              console.log('✅ Notion page created successfully!');
            } else {
              const errorText = await response.text();
              console.error('❌ Failed to create Notion page:', response.status, errorText);
              process.exit(1);
            }
          }

          main().catch(err => {
            console.error('An unexpected error occurred:', err);
            process.exit(1);
          });
          "